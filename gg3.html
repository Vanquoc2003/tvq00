<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đổi nhiệt độ</title>
</head>
<body>

<form>
  <p>
    <label>Độ F</label>
    <input id="inputFahrenheit" type="number" placeholder="Nhập số vào đây"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
  </p>
  <p>Độ C: <span id="outputCelsius"></span></p>
</form>

<script>

  function temperatureConverter(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
  }

</script>
</body>
</html>
