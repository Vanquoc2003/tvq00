<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Tìm giá trị trong mảng</title>

</head>

<body>
<script>
  let value = prompt("Nhập số bất kỳ: ");
  let numbers = [-3, 5, 1, 3, 2, 10];
  for (let i = 0; i < numbers.length; i++) {
    if (value == numbers[i]) {
      alert("Value " + numbers[i] + "found at " + i);
    }
  }
</script>

</body>

</html>
