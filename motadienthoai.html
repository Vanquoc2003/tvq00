<script>
    var Moblie = function (battery, memoryArea1, memoryArea2, memoryArea3) {
        this.battery = battery;
        this.memoryArea1 = memoryArea1;
        this.memoryArea2 = memoryArea2;
        this.memoryArea3 = memoryArea3;

        this.checkStatusOnOff = function () {

            if (this.battery > 0) {
                return true;
            } else {
                return false;

            }
        };

        this.turnOn = function () {
            alert("Nhấn OK để tắt máy");
            close();
        };

        this.turnOf = function () {
            alert("Điện thoại đang bật");
        };


        this.charge = function () {
            alert("Số phần trăm pin đang sạc : " + this.battery++ + "%");
        };

        this.writeMessenger = function () {
            prompt("Nhập một thứ gì đó...  [Pin] :"+ this.battery-- + "%");
        };

        this.massengerL = function () {
            alert("Đã gửi...  [Pin] :"+ this.battery-- + "%");

        };
        this.afterUse = function () {
            alert("Số phần trăm pin : " + this.battery-- + "%");
        }
        this.write = function () {
            alert("Máy đã hỏng đèn flash, vui lòng đập máy");
        }



    };
    var mobile = new Moblie(50);

    function main() {
        mobile.turnOf();
    }

    function main1() {
        mobile.turnOn();
    }

    function main2() {
        mobile.charge();
    }

    function main3() {
        mobile.writeMessenger();
    }

    function main4() {
        mobile.massengerL();
    }

    function main5() {
        mobile.afterUse();

    }
    function main6() {
        mobile.write();

    }
</script>
