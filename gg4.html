<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tạo và gọi hàm</title>
</head>
<body>
<script>

  function processConfirm(answer) {
    let result = "";
    if (answer) {
      result = "Ái chà, đúng là mình đẹp trai quá đi đó mà :v";
    } else {
      result = "Đừng dối lòng nữa hahah";
    }
    return result;
  }

  let confirmAnswer = confirm("Tôi đẹp trai đúng không?");
  let theAnswer = processConfirm(confirmAnswer);
  alert(theAnswer);

</script>
</body>
</html>
